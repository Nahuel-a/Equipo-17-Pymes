<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">

    
    <title>Log In</title>
</head>
<body>
    <main>
        <div class="containerInfo">
            <div class="logo">⚡ Company</div>
            <h1>Ingresar a su cuenta</h1>
            <p>No tiene cuenta? <a href="{{ url_for('register') }}">Registrese</a></p>
            <p>Impulsamos tu PyME, respaldamos tus sueños.</p>
            <a class="btn">Saber más</a>
        </div>

        <div class="containerLogin">
            <form action="" method="" class="containerForm">
                <h1>Log In</h1>

                <label for="userEmail">EMAIL</label>
                <input type="text" name="userEmail" required />

                <label for="userPassword">CONTRASEÑA</label>


                <div class="containerInputAndToggle">
                        <input id="password" type="password" name="userPassword" required/>
                        <button type="button" id="togglePassword" class="btnToggle"><i class="fas fa-eye-slash"></i> </button>
                </div>
                
                
                <button class="btn" type="submit">Enviar</button>
            </form>

            <p>Olvido su contraseña? <a href="{{ url_for('password_recovery') }}">Recuperar</a></p>
        </div>

        <script src="{{ url_for('static', path='app.js') }}"></script>
    </main>
</body>
</html>
